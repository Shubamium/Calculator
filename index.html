<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla JS Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 class="title">Simple Javascript Calculator - vannila.js</h2>
    <div class="app">
    <input type="text" name="number" id="display" class="display" disabled placeholder="Input the calculation here. . .">
      <div class="input">
        <div class="value-btns">
            <button data-calc-val="1" class="handleInput">1</button>
            <button data-calc-val="2" class="handleInput">2</button>
            <button data-calc-val="3" class="handleInput">3</button>
            <button data-calc-val="4" class="handleInput">4</button>
            <button data-calc-val="5" class="handleInput">5</button>
            <button data-calc-val="6" class="handleInput">6</button>
            <button data-calc-val="7" class="handleInput">7</button>
            <button data-calc-val="8" class="handleInput">8</button>
            <button data-calc-val="9" class="handleInput">9</button>
            <button data-calc-val="." class="handleInput">.</button>
            <button data-calc-val="0" class="handleInput">0</button>
            <button class="handleInput" onclick="backspaceInput()">del</button>
        </div>
        <div class="action-btns grid-auto">
            <button data-calc-val="+" class="handleInput">+</button>
            <button data-calc-val="-" class="handleInput">-</button>
            <button data-calc-val="รท" class="handleInput">รท</button>
            <button data-calc-val="x" class="handleInput">X</button>
        </div>
        <button data-calc-action="cle" onclick="clearInput()" class="special">Clear</button>
        <button data-calc-action="eva" onclick="calculate()" class="special">=</button>
      </div>
    </div>
    
    <p class="footer"> Shubamium | 2022</p>
    <script src="calculator.js"></script>
</body>
</html>
